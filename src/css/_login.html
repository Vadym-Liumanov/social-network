<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Social</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="wrapper _unregistered">

    <header class="header">
      <div class="container">
        <div class="header__row">
          <a href="./index.html" class="header__logo">
            <strong>IT</strong> Social
          </a>
          <div class="header__block _unregistered">
            <div class="header__avatar">
            </div>
            <div class="header__menu burger">
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <aside class="aside _unregistered">
      <div class="aside__menu menu">

        <div class="menu__prev-block">Something</div>

        <nav class="menu__body">
          <a href="#" class="menu__link menu__link_active">Login</a>
          <a href="#" class="menu__link">Profile</a>
          <a href="#" class="menu__link">Users</a>
          <a href="#" class="menu__link">Chat</a>
        </nav>

      </div>
    </aside>
    <main class="main">
      <div class="login-card">
        <form class="login-card__form login-form" action="">
          <div class="login-form__item item-for-input">
            <label class="login-form__label label-required label-for-input" for="login-email">Email</label>
            <input class="login-form__input form-input" id="login-email" type="email" placeholder="Input email here">
            <div class="login-form__input-error form-input-error">
              Please input your email
            </div>
          </div>
          <div class="login-form__item item-for-input">
            <label class="login-form__label label-required label-for-input" for="login-password">Password</label>
            <input class="login-form__input form-input" id="login-password" type="password"
              placeholder="Input password here">
            <div class="login-form__input-error form-input-error">
              Please input your password
            </div>
          </div>


          <div class="login-form__item item-for-checkbox">
            <div class="item-for-checkbox__checkbox-block">
              <input class="login-form__checkbox form-checkbox" type="checkbox" name="" id="login-remember-me">
              <label class="login-form__label label-for-checkbox" for="login-remember-me">Remember me</label>
            </div>
          </div>


          <div class="login-form__item item-for-captcha-img">
            <div class="item-for-captcha-img__captcha-block">
              <img src="#" alt="captcha">
            </div>
          </div>

          <div class="login-form__item item-for-input">
            <label class="login-form__label label-required label-for-input" for="login-captcha">Captcha</label>
            <input class="login-form__input form-input" id="login-captcha" type="text" placeholder="Input captcha here">
            <div class="login-form__input-error form-input-error">
              Please input captcha
            </div>
          </div>
          
          <div class="login-form__item item-for-button">
            <div class="item-for-button__button-block">
              <button class="login-form__button submit-button" type="submit">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__copyright">Â© 2022 vvliumanov</div>
      </div>
    </footer>
  </div>

  <script src="./js/main.js"></script>

</body>

</html>
